# Configurazione Test MPC 2025
# Tariffe ARERA e costi combustibile aggiornati al 2025

project:
  timestep_h: 1
  horizon_h: 24
  start_hour: 0
  use_full_year: false  # false = intersect with load hours
  year: 2025

system:
  # Vincoli fisici INVARIATI rispetto al 2022
  pv_nom_mw: 4.0
  wind_nom_mw: 11.34
  load_nom_mw: 20.0
  load_scale: 1.0
  load_scale_mode: max_to_nominal
  import_max_mw: 20.0
  export_max_mw: 16.0
  ely_nom_mw: 7.0
  ely_min_mw: 0.7
  eta_ely: 0.7
  fc_nom_mw: 7.0
  fc_min_mw: 0.7
  eta_fc: 0.6
  h2_storage_mwh: 12.0
  dg_nom_mw: 5.0
  dg_min_mw: 1.0
  eta_dg: 0.6

prices:
  # Tariffe ARERA Dicembre 2025 (Servizio Tutele Graduali)
  # Fonte: https://www.arera.it/consumatori/valori-della-materia-energia-per-il-servizio-a-tutele-graduali
  import_f1_eur_per_kwh: 0.164138   # 164.14 EUR/MWh
  import_f2_eur_per_kwh: 0.153016   # 153.02 EUR/MWh
  import_f3_eur_per_kwh: 0.136011   # 136.01 EUR/MWh

  # Costo combustibile 2025
  # Gasolio ~1.39 EUR/litro, 10 kWh/litro -> 0.139 EUR/kWh
  # Costo DG = 0.139 / 0.6 = 232 EUR/MWh
  fuel_eur_per_kwh: 0.14            # scenario base 2025
  fuel_alt_eur_per_kwh: 0.20        # scenario alternativo

  use_import_tariff_schedule: true
